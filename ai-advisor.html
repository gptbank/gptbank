  <script>
    async function connectWallet() {
      if (typeof window.ethereum !== 'undefined') {
        try {
          const provider = new ethers.providers.Web3Provider(window.ethereum);
          await provider.send("eth_requestAccounts", []);
          const signer = provider.getSigner();
          const address = await signer.getAddress();

          // è·å– ENS åç§°ï¼ˆå¦‚æœæœ‰ï¼‰
          const ensName = await provider.lookupAddress(address);
          const display = ensName
            ? `âœ… ENS: ${ensName}`
            : `âœ… Wallet: ${address.slice(0, 6)}...${address.slice(-4)}`;
          document.getElementById('ensName').innerText = display;

          // AI åˆ†æç»“æœæ˜¾ç¤º
          const aiMsg = ensName
            ? `ğŸ” Your ENS "${ensName}" has onchain signals. Generating insights...`
            : `ğŸ§  Wallet ${address.slice(0, 6)}... is being analyzed for smart actions.`;
          document.getElementById('aiAnalysis').innerText = aiMsg;

        } catch (err) {
          alert('Wallet connection failed.');

        }
      } else {

    }
