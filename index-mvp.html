<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPTBank</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>GPTBank</h1>
      <p>AI × Bitcoin × Web3 银行</p>
    </div>
  </header>

  <section class="intro">
    <div class="container">
      <h2>我们是谁？</h2>
      <p>GPTBank 是面向未来的 AI 银行，用比特币精神连接金融自由、去中心化存储与 AI 投资顾问。</p>
    </div>
  </section>

  <section class="features">
    <div class="container grid">
      <div class="card">
        <h3>🤖 AI 投顾</h3>
        <p>构建智能的数字资产投资助手（开发中）</p>
      </div>
      <div class="card">
        <h3>🏦 去中心化存储</h3>
        <p>基于 Web3 钱包和 ENS 的资产标识系统</p>
      </div>
      <div class="card">
        <h3>🧬 Web3 身份系统</h3>
        <p>你的数字身份，你的银行入口</p>
      </div>
    </div>
  </section>

  <section class="cta">
    <div class="container">
      <h2>🚀 加入 GPTBank 未来计划</h2>
      <p>输入邮箱，第一时间获取上线通知</p>
      <form>
        <input type="email" placeholder="输入你的邮箱" required />
        <button type="submit">加入</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>© 2025 GPTBank. Powered by <strong>gptbank.eth</strong></p>
    </div>
  </footer>
</body>
</html>
