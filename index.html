<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPTBank</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(120deg, #ffffff, #f2f4f8);
      color: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.2em;
    }

    p {
      font-size: 1.2em;
      color: #444;
    }

    .btn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1em;
      border: none;
      background-color: #111;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <h1>Welcome to GPTBank</h1>
  <p>The AI-native bank of the decentralized world.<br />Created by <strong>Ryoshi</strong>.</p>
  <button class="btn">Launch GPTBank</button>
</body>
</html>
