<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPTBank</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffcc00, #ff9900);
      color: #333;
    }

    header {
      background: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header h1 {
      color: #ff8800;
      margin: 0;
      font-weight: 700;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .hero {
      text-align: center;
      padding: 80px 20px 40px;
    }

    .hero h2 {
      font-size: 2.5em;
      color: #222;
    }

    .hero p {
      font-size: 1.1em;
      color: #444;
    }

    .features {
      display: flex;
      flex-direction: column;
      gap: 30px;
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .feature {
      background: #fff8e1;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .feature h3 {
      margin-top: 0;
      color: #d17f00;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      background: #fff3e0;
      color: #666;
    }

    @media(min-width: 768px) {
      .features {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>GPTBank</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Features</a>
    <a href="#">Roadmap</a>
    <a href="#">Contact</a>
    <a href="#">AI Advisor</a>
  </nav>
</header>

<section class="hero">
  <h2>Welcome to GPTBank</h2>
  <p>The next-generation AI-native decentralized bank.</p>
</section>

<section class="features">
  <div class="feature">
    <h3>🤖 AI 自动投顾</h3>
    <p>基于大模型的个性化智能资产配置建议，实时洞察市场动向。</p>
  </div>
  <div class="feature">
    <h3>🏦 去中心化资产存储</h3>
    <p>整合多链账户系统，资产自主掌控，安全可验证。</p>
  </div>
  <div class="feature">
    <h3>🧬 ENS / Web3 身份系统</h3>
    <p>构建链上身份凭证系统，连接钱包、社交、DAO 与金融服务。</p>
  </div>
</section>

<footer>
  Powered by <strong>gptbank.eth</strong> | © 2025 GPTBank
</footer>

</body>
</html>
