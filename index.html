<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPTBank</title>
  <style>
    :root {
      --bitcoin-orange: #f7931a;
      --light-bg: #fff9f0;
      --text-color: #333;
      --button-color: #f7931a;
      --button-text: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--light-bg);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: var(--bitcoin-orange);
      color: white;
      font-size: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(247, 147, 26, 0.4);
    }

    h1 {
      font-size: 2.5em;
      margin: 0.5em 0;
    }

    p {
      font-size: 1.1em;
      max-width: 600px;
      margin-bottom: 2em;
    }

    .button {
      background-color: var(--button-color);
      color: var(--button-text);
      border: none;
      padding: 0.75em 1.5em;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #e67e00;
    }

    footer {
      margin-top: 3em;
      font-size: 0.9em;
      color: #888;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      .logo {
        width: 60px;
        height: 60px;
        font-size: 32px;
      }
    }
  </style>
</head>

  <p>The AI-native Bitcoin bank of the decentralized world.<br />
    Built to serve the future of intelligent finance.
  </p>

  <footer>
    Created by <strong>Ryoshi</strong> | Powered by GPT + Bitcoin

</body>
</html>
